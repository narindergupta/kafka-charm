name: kafka
display-name: kafka
summary: A distributed streaming platform
maintainer: Narinder Gupta <narinder.gupta@canonical.com>
description: |
  This charm deploys a version of Kafka from user defined PPA.
  It's intended for some internal projects and is not supported for general
  community use.
tags:
  - storage
  - streaming
  - distributed
  - kafka
  - message
subordinate: false
extra-bindings:
  listener:
provides:
  client:
    interface: kafka
  nrpe-external-master:
    interface: nrpe-external-master
    scope: container
  local-monitors:
    interface: local-monitors
    scope: container
  grafana:
    interface: grafana-dashboard
requires:
  certificates:
    interface: tls-certificates
  zookeeper:
    interface: zookeeper
min-juju-version: "2.6.0"
series:
- bionic
